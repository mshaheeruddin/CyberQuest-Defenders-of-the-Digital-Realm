<!DOCTYPE html>
<html>
<head>
  <title>CyberQuest</title>
  <style>
    /* CSS styles for game interface */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .heading {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    select,
    input[type="text"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }
    
    .game-info {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .missions {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .mission {
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    
    .mission:hover {
      transform: scale(1.05);
    }
    
    .experience {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .progress-bar {
      background-color: #e5e5e5;
      height: 20px;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 10px;
      overflow: hidden;
    }
    
    .progress-bar-fill {
      background-color: #4caf50;
      height: 100%;
      border-radius: 10px;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>CyberQuest</h1>
    </div>
    
    <div id="characterCreation">
      <div class="game-info">
        <h2>Create Your Character</h2>
        <form id="characterCreationForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
          </div>
          
          <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" required>
              <option value="">Select Role</option>
              <option value="security_analyst">Security Analyst</option>
              <option value="ethical_hacker">Ethical Hacker</option>
              <option value="network_defender">Network Defender</option>
            </select>
          </div>
          
          <div class="form-group">
            <input type="button" value="Create Character" onclick="createCharacter()">
          </div>
        </form>
      </div>
    </div>
    
    <div id="gameWorld" style="display: none;">
      <div class="game-info">
        <h2>Welcome, <span id="characterName"></span>!</h2>
        <p>Role: <span id="characterRole"></span></p>
      </div>
      
      <div id="missions" class="missions" style="display: none;">
        <h2>Missions</h2>
      </div>
      
      <div id="experience" class="experience" style="display: none;">
        <h2>Experience</h2>
        <div class="progress-bar">
          <div id="progressBarFill" class="progress-bar-fill"></div>
        </div>
        <p>Level: <span id="level"></span></p>
        <p>Experience Points: <span id="experiencePoints"></span></p>
      </div>
      
      <div id="collaboration" class="game-info" style="display: none;">
        <h2>Collaboration</h2>
        <p>Collaborate with other players to solve challenges and complete missions.</p>
      </div>
    </div>

    <audio id="bgMusic" loop>
      <source src="background_music.mp3" type="audio/mpeg">
    </audio>

    <script src="logic.js"></script>

  </div>
</body>
</html>
